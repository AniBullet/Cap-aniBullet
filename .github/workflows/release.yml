name: "Release Build - Local First Edition"

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  APP_CARGO_TOML: apps/desktop/src-tauri/Cargo.toml

jobs:
  read-version:
    name: Read Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.read_version.outputs.value }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Read version number
        uses: SebRollen/toml-action@v1.0.2
        id: read_version
        with:
          file: ${{ env.APP_CARGO_TOML }}
          field: "package.version"
      
      - name: Show version
        run: echo "Building version ${{ steps.read_version.outputs.value }}"

  build:
    name: Build Windows x64
    needs: read-version
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install FFmpeg via vcpkg
        run: |
          Write-Host "=== vcpkg version and location ==="
          vcpkg version
          Write-Host "VCPKG_INSTALLATION_ROOT: $env:VCPKG_INSTALLATION_ROOT"
          
          Write-Host "`n=== Installing FFmpeg (x64-windows to match ffmpeg-sys-next default triplet) ==="
          vcpkg install ffmpeg:x64-windows
          
          Write-Host "`n=== Verifying FFmpeg installation ==="
          vcpkg list | Select-String "ffmpeg"
          
          Write-Host "`n=== Setting VCPKG_ROOT ==="
          echo "VCPKG_ROOT=$env:VCPKG_INSTALLATION_ROOT" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          Write-Host "VCPKG_ROOT set to: $env:VCPKG_INSTALLATION_ROOT"
        shell: pwsh

      - name: Prepare FFmpeg DLLs for bundle
        shell: pwsh
        run: |
          $binDir = "$env:VCPKG_ROOT\installed\x64-windows\bin"
          $targetDir = "target\ffmpeg\bin"
          New-Item -ItemType Directory -Force -Path $targetDir | Out-Null
          Copy-Item "$binDir\*.dll" -Destination $targetDir -Force
          Write-Host "Copied FFmpeg DLLs to $targetDir for Tauri bundle"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './apps/desktop/src-tauri -> target'
          shared-key: x86_64-pc-windows-msvc

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.5.2'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create .env file
        shell: pwsh
        run: |
          "VITE_ENVIRONMENT=production" | Out-File -FilePath .env -Encoding utf8
          "appVersion=${{ needs.read-version.outputs.version }}" | Out-File -FilePath .env -Append -Encoding utf8

      - name: Build Tauri app
        working-directory: apps/desktop
        run: pnpm build:tauri --target x86_64-pc-windows-msvc --config src-tauri/tauri.prod.conf.json
        env:
          CI: false

      - name: Prepare artifacts
        shell: pwsh
        run: |
          $bundleDir = "apps/desktop/src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis"
          New-Item -ItemType Directory -Force -Path artifacts
          
          Get-ChildItem "$bundleDir/*.exe" | ForEach-Object {
            $newName = $_.Name -replace '(.+)_(.+)_(.+)-setup\.exe$', 'Cap-aniBullet_$2_Windows-x64.exe'
            Copy-Item $_.FullName "artifacts/$newName"
          }
          
          Write-Host "Prepared Windows artifacts:"
          Get-ChildItem artifacts/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cap-anibullet-${{ needs.read-version.outputs.version }}-windows-x64
          path: artifacts/*
          if-no-files-found: error
          retention-days: 30

  create-release:
    name: Create GitHub Release
    needs: [read-version, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
      
      - name: Display structure
        run: ls -R release-artifacts/
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Cap aniBullet v${{ needs.read-version.outputs.version }} (Windows)
          tag_name: ${{ github.ref }}
          draft: true
          generate_release_notes: true
          files: release-artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
